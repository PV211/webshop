{% extends '_layout/index.html' %}


{% block content %}

<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Головна Сторінка</title>
    <!-- Додайте ваші стилі тут або в окремому файлі CSS -->
    <style>
        /* Стилі для модального вікна */
        .modal {
            display: none; /* Приховано за замовчуванням */
            position: fixed; /* Залишається на місці */
            z-index: 1; /* Розміщується перед іншими елементами */
            left: 0;
            top: 0;
            width: 100%; /* Повна ширина */
            height: 100%; /* Повна висота */
            overflow: auto; /* Включає прокрутку, якщо потрібно */
            background-color: rgb(0,0,0); /* Колір фону */
            background-color: rgba(0,0,0,0.4); /* Прозорий чорний фон */
        }

        /* Стилі для вмісту модального вікна */
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; /* 15% від верху і центрування */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Ширина вікна */
            max-width: 500px; /* Максимальна ширина */
            border-radius: 10px;
        }

        /* Стилі для кнопки закриття */
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Ваш існуючий контент головної сторінки -->
    <h1>Ласкаво просимо на головну сторінку</h1>
    <!-- Кнопка для відкриття модального вікна -->
    <button id="openModal">Відкрити консультанта</button>

    <!-- Модальне вікно -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Консультант</h2>
            <input type="text" id="message-input" placeholder="Введіть ваше повідомлення">
            <button id="send-button">Надіслати</button>
            <div id="response-area"></div>
        </div>
    </div>

    <script>
        // JavaScript для керування модальним вікном
        var modal = document.getElementById("myModal");
        var btn = document.getElementById("openModal");
        var span = document.getElementsByClassName("close")[0];

        // Відкриття модального вікна
        btn.onclick = function() {
            modal.style.display = "block";
        }

        // Закриття модального вікна при кліку на 'x'
        span.onclick = function() {
            modal.style.display = "none";
        }

        // Закриття модального вікна при кліку поза ним
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        // Відправка повідомлення через API
        document.getElementById('send-button').addEventListener('click', function() {
            const message = document.getElementById('message-input').value;
            fetch('/consult/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: new URLSearchParams({
                    'message': message
                })
            })
            .then(response => response.json())
            .then(data => {
                const responseText = data.choices ? data.choices[0].message.content : JSON.stringify(data);
                document.getElementById('response-area').innerText = responseText;
            })
            .catch((error) => {
                console.error('Помилка:', error);
                document.getElementById('response-area').innerText = 'Виникла помилка.';
            });
        });
    </script>
</body>
</html>


{% endblock content %}
