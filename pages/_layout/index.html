{% load static %}

<!DOCTYPE html>
<html lang="eu">
    <head>
        <meta charset="utf-8" />
        <title>{{ page_title }} - Books Web Shop</title>
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700"
        />

        <!-- Bootstrap -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
        <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" />
        <link rel="stylesheet" href="{% static 'css/style.css' %}" />
        <link rel="shortcut icon" href="{% static 'img/logo.png' %}" />
        <script src="{% static 'js/jquery.min.js' %}"></script>
    </head>
    <body>
        <header>{% include '_layout/header.html' %}</header>

        <nav id="navigation" >
            <div class="container">
                <div id="nav" class="d-flex justify-content-between align-items-center">
                    <ul class="main-nav d-flex">
                        <li class="nav-item">
                            <a class="nav-link" href="/">Головна</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/about/">Про нас</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/services/">Послуги</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/contact/">Контакти</a>
                        </li>
                    </ul>
                    <ul class="auth-nav d-flex">
                        <li class="nav-item">
                            <a class="nav-link" href="/login/">Вхід</a>
                        </li>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <li class="nav-item">
                            <a class="nav-link" href="/register/">Реєстрація</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        

        <div id="breadcrumb" class="section">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h3 class="breadcrumb-header">{{ page_title }}</h3>
                    </div>
                </div>
            </div>
        </div>

        <main class="section">{% block content %}{% endblock content %}</main>

        <footer id="footer">{% include '_layout/footer.html' %}</footer>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <script src="{% static 'js/slick.min.js' %}"></script>
        <script src="{% static 'js/nouislider.min.js' %}"></script>
        <script src="{% static 'js/jquery.zoom.min.js' %}"></script>
        <script src="{% static 'js/main.js' %}"></script>
    </body>
</html>
