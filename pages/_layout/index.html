{% load static %}

<!DOCTYPE html>
<html lang="eu">
    <head>
        <meta charset="utf-8" />
        <title>{{ page_title }} - Books Web Shop</title>
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        />
        <link rel="stylesheet" href="{% static 'css/style.css' %}" />
        <link rel="shortcut icon" href="{% static 'img/logo.png' %}" />
    </head>
    <body>
        {% for message in messages %}
        <div class="position-fixed bottom-0 end-0 p-3">
            <div
                class="toast {% if 'error' in message.tags %}bg-danger-subtle {% elif 'success' in message.tags %}bg-info-subtle {% endif %}"
            >
                <div class="toast-header">
                    <strong class="me-auto">Повідомлення</strong>
                    <button class="btn-close" data-bs-dismiss="toast"></button>
                </div>
                <div class="toast-body text-black">{{message}}</div>
            </div>
        </div>
        {% endfor %}

        <header>{% include '_layout/header.html' %}</header>

        <nav id="navigation">{% include '_layout/navigation.html' %}</nav>

        <div id="breadcrumb" class="section">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h3 class="breadcrumb-header">{{ page_title }}</h3>
                    </div>
                </div>
            </div>
        </div>

        <main class="section">
            <div class="container">
                {% block content %}{% endblock content %}
            </div>
        </main>

        <footer id="footer">{% include '_layout/footer.html' %}</footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
        <script src="{% static 'js/index.js' %}"></script>
    </body>
</html>
