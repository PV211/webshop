{% load static %}
<!DOCTYPE html>
<html lang="eu">
    <head>
        <meta charset="utf-8" />
        <title>{{ page_title }} - Books Web Shop</title>
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700"
        />
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
        <link rel="stylesheet" href="{% static 'css/slick.css' %}" />
        <link rel="stylesheet" href="{% static 'css/slick-theme.css' %}" />
        <link rel="stylesheet" href="{% static 'css/nouislider.min.css' %}" />
        <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" />
        <link rel="stylesheet" href="{% static 'css/style.css' %}" />
        <link rel="icon" href="{% static 'img/favicon.ico' %}" />
    </head>
    <body>
        <header>{% include '_layout/header.html' %}</header>

        <nav id="navigation">
            <div class="container">
                <div id="responsive-nav">
                    <ul class="main-nav nav navbar-nav">
                        <li class="active">
                            <a href="/">Головна</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div id="breadcrumb" class="section">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h3 class="breadcrumb-header">{{ page_title }}</h3>
                    </div>
                </div>
            </div>
        </div>

        <div class="section">
            <div class="container">
                <div class="row">{% block content %}{% endblock content %}</div>
            </div>
        </div>

        <footer id="footer">{% include '_layout/footer.html' %}</footer>

        <script src="{% static 'js/jquery.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <script src="{% static 'js/slick.min.js' %}"></script>
        <script src="{% static 'js/nouislider.min.js' %}"></script>
        <script src="{% static 'js/jquery.zoom.min.js' %}"></script>
        <script src="{% static 'js/main.js' %}"></script>
    </body>
</html>
