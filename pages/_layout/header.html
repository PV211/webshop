{% load static %}
<div id="header">
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="header-logo">
                    <a href="/" class="logo">
                        <img src="{% static 'img/logo.png' %}" />
                    </a>
                </div>
            </div>
            <div class="col-md-6">
                <div class="header-search">
                    <form>
                        <select class="input-select">
                            <option value="0">Всі категорії</option>
                        </select>
                        <input class="input" placeholder="Шукати тут" />
                        <button class="search-btn">Пошук</button>
                    </form>
                </div>
            </div>
            <div class="col-md-3 clearfix">
                <div class="header-ctn">
                    <div>
                        <a href="#">
                            <i class="fa fa-heart-o"></i>
                            <span>Обране</span>
                            <div class="qty">0</div>
                        </a>
                    </div>
                    <div>
                        <a href="#">
                            <i class="fa fa-shopping-cart"></i>
                            <span>Кошик</span>
                            <div class="qty">0</div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
