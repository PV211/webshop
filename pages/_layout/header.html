{% load static %}
<div id="header" class="bg-dark">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-3">
                <a href="/">
                    <img
                        src="{% static 'img/logo.png' %}"
                        style="width: 60px"
                    />
                </a>
            </div>
            <div class="col-md-6">
                <div class="header-search">
                    <form>
                        <select class="input-select">
                            <option value="0">Всі категорії</option>
                        </select>
                        <input class="input" placeholder="Шукати тут" />
                        <button class="search-btn">Пошук</button>
                    </form>
                </div>
            </div>
            <div class="col-md-3">
                <div class="header-ctn">
                    <div>
                        <a href="#">
                            <i class="fa fa-heart"></i>
                            <span>Обране</span>
                            <div class="qty">0</div>
                        </a>
                    </div>
                    <div>
                        <a href="/cart/">
                            <i class="fa fa-shopping-cart"></i>
                            <span>Кошик</span>
                            <div id="cart" class="qty"></div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
