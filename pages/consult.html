<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Консультант</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #chat-box {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        #message-input {
            width: 70%;
            padding: 10px;
            margin-right: 10px;
        }

        #send-button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }

        #response-area {
            margin-top: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div id="chat-box">
        <input type="text" id="message-input" placeholder="Введіть ваше повідомлення">
        <button id="send-button">Надіслати</button>
        <div id="response-area"></div>
    </div>
    <script>
        document.getElementById('send-button').addEventListener('click', function() {
            const message = document.getElementById('message-input').value;
            fetch('/consult/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: new URLSearchParams({
                    'message': message
                })
            })
            .then(response => response.json())
            .then(data => {
                const responseText = data.choices ? data.choices[0].message.content : JSON.stringify(data);
                document.getElementById('response-area').innerText = responseText;
            })
            .catch((error) => {
                console.error('Помилка:', error);
                document.getElementById('response-area').innerText = 'Виникла помилка.';
            });
        });
    </script>
</body>
</html>
